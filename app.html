<!DOCTYPE html>
<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic,300,700,300italic,700italic' rel='stylesheet' type='text/css'>

	<link href="content/lib/bootstrap.min.css" rel="stylesheet" />
	<link href="content/lib/font-awesome.min.css" rel="stylesheet" />
	<link href="content/lib/animate.min.css" rel="stylesheet" />
	<link href="content/app.css" rel="stylesheet" />
	<link href="src/components/tile/tile.css" rel="stylesheet" />
	<link href="src/components/filterbuttons/filterbuttons.css" rel="stylesheet" />
</head>

<body style="background-color: #eee;">
	<div class="main-container">
		<div class="topnav pull-left">
			<div class="pull-left title-text" style="padding-left: 8px;">
				<span>
					<img src="content/images/icon-19_light.png" class="logo-image">
				</span>
				<span>
					Mothra
				</span>
				<span class="tagline">
					Jira's Ally
				</span>
			</div>
			<div class="pull-right">
				<filterbuttons params="filters: filters"></filterbuttons>
			</div>
		</div>
		<div class="content">
			<ul class="box-container" data-bind="foreach: filters">
				<li>
					<tile params="$data"></tile>
				</li>
			</ul>
		</div>
		
	</div>
	<footer class="footer">
		<div class="" style="padding: 5px;">
			<div class="text-muted pull-right">
				Maintained by ttosi
				<a style="margin-left: 12px; margin-right: 10px;" href="https://github.com/turningdigital/Mothra" target="_blank">
					<i class="fa fa-github" aria-hidden="true"></i> GitHub</a>
			</div>
		</div>
	</footer>
	<script src="src/lib/require.js" data-main="src/app.js"></script>

</body>

</html>
